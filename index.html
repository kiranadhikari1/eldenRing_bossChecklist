<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elden Ring Boss Checklist</title>
  <link rel="icon" href="background.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      color: #f4f4f4;
      max-width: 900px;
      background-image: url('background.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1, h2 {
      color: #f9f9f9;
      text-shadow: 1px 1px 4px #000;
    }

    .region {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1.5em;
    }

    .main-boss {
      font-weight: bold;
      color: #f04727;
    }

    label {
      display: block;
      margin: 4px 0;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 0.5em;
      transform: scale(1.2);
    }

    .reset-btn {
      margin-top: 2em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background: #c0392b;
    }

  .main-boss {
  font-weight: bold;
  color: #f04727;
}

  .boss-highest {
    color: #ff2e2e;
    font-weight: 900;
    text-shadow: 0 0 8px #ff2e2e;
  }

  </style>
</head>
<body>

  <h1>Elden Ring Boss Checklist (Base Game)</h1>
  <p id="progressCounter" style="font-weight: bold; margin-top: 0.5em; color: #f9f9f9; text-shadow: 1px 1px 3px #000;"></p>

  <p><strong>ðŸŸ¨ Main Story Bosses</strong> are highlighted. Progress saves automatically.</p>

  <div id="checklist"></div>

  <button class="reset-btn" onclick="resetChecklist()">Reset Checklist</button>

  <!-- Load external script -->
  <script src="script.js"></script>

</body>
</html>
