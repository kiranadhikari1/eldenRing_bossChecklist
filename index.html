<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elden Ring Boss Checklist</title>
  <link rel="icon" href="background.png" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Elden Ring Boss Checklist</h1>
  
  <div class="player-info">
    <div class="level-container">
      <span class="class-label">Level:</span>
      <button class="level-button" onclick="changeLevel(-1)">-</button>
      <span class="level-display" id="levelDisplay">1</span>
      <button class="level-button" onclick="changeLevel(1)">+</button>
    </div>
    
    <div class="class-container">
      <span class="class-label">Class:</span>
      <select class="class-select" id="classSelect" onchange="updateClass()">
        <option value="Vagabond">Vagabond</option>
        <option value="Warrior">Warrior</option>
        <option value="Hero">Hero</option>
        <option value="Bandit">Bandit</option>
        <option value="Astrologer">Astrologer</option>
        <option value="Prophet">Prophet</option>
        <option value="Samurai">Samurai</option>
        <option value="Prisoner">Prisoner</option>
        <option value="Confessor">Confessor</option>
        <option value="Wretch">Wretch</option>
      </select>
    </div>
  </div>

  <p>
    <strong>ðŸŸ¨ Main Story Bosses</strong> are highlighted. <span style="color:#ff2e2e;"></span>
  </p>

  <div id="countersContainer" class="counters-container" style="color: #f9f9f9; text-shadow: 1px 1px 3px #000;">
    <p id="progressCounter" style="font-weight: bold; margin: 0.2em 0;"></p>
    <p id="storyProgressCounter" style="font-weight: bold; margin: 0.2em 0;"></p>
    <p id="totalDeathsCounter" style="font-weight: bold; margin: 0.2em 0;"></p>
    <div id="progressBarWrapper">
      <div id="progressBar"></div>
    </div>
  </div>

  <div id="checklist"></div>

  <button class="reset-btn" onclick="resetChecklist()">Reset Checklist</button>
  <button class="export-btn" onclick="exportData()">Export Checklist</button>

  <script src="script.js"></script>
</body>
</html>
